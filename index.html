                <select id="outliers">
                    <option value="0">All data</option>
                    <option value="1">Removed outliers</option>
                </select>
            </div>
        
        </div>
        
        <div id="allFiles">

            <div id="lineardiv">

            <br>
            <br>

            <div>

                    <g id="barYaxis"></g>
                    <g id="barXaxis"></g>
                    <div id="tooltip">Tooltip</div>
                </svg>
            </div>

        <br>

            <div id="singlePlots">
