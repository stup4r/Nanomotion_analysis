<!DOCTYPE html>
<html>
    <head>    
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        
        <title>Nanomotion investigation</title>
        
        <script src="https://d3js.org/d3.v5.min.js"></script>
        
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="">
    </head>
    
    <body>
        <div id="titlesvg">
            <img id="title" src="additions/title.svg" width="400" height="100">
        </div>
        
        <div id="filtersdiv">
            <div id="filtdiv">
                <p>Filter data?</p>
                <select id="filtering">
                    <option value="0">No filter</option>
                    <option value="1">Moving average</option>
                </select>
            </div>

            <div id="outliersdiv">
                <p>Remove outliers?</p>
                <select id="outliers">
                    <option value="0">All data</option>
                    <option value="1">Removed outliers</option>
                </select>
            </div>
        </div>
        
        <div id="allFiles">
    
            <p class="colortxt">Choose the metric and widnow sizes for the overview:</p>
            
            <div id="metricdiv">
                <p>Metric:</p>
                <select id="metric"></select>
            </div>
            <div id="lineardiv">
                <p>Linear Fitting Window:</p>
                <select id="fitWin"></select>
            </div>    
            <div id="vardiv">
                <p>Variance Widnow:</p>
                <select id="varWin"></select>
            </div>
                
            <br>
            <br>
            <br>

            
            <div>
                <div id="tip1">
                    <img src="additions/tip1.svg" width="100" height="100">
                </div>
                <svg id="allBars" width="1000" height="400">
                    <g id="barbody" style="transform:translate(0px, -200px)"></g>
                    <g id="barYaxis"></g>
                    <g id="barXaxis"></g>
                    <div id="tooltip">Tooltip</div>
                </svg>
            </div>
       
        </div>
        <br>
        <br>
        <div id="tip2" style="display: none;">
            <img src="additions/tip2.svg" width="100" height="100">
        </div>
 
            <div id="singlePlots">

                <div class="row">
                    
                    <div id="linePlotDiv" class="container col-lg-6 col-md-12 col-sm-12" style="width:600px;">
                        <svg id="linePlot" width="600" height="300">
                            <g id="linebody"></g>
                        </svg>
                    </div>

                    <div id="slopePlotDiv1" class="container col-lg-3 col-md-6 col-sm-12" style="width:300px;">
                        <svg id="slopePlot1" width="300" height="300"></svg>
                    </div>
                    <div id="slopePlotDiv2" class="container col-lg-3 col-md-6 col-sm-12" style="width:300px;">
                        <svg id="slopePlot2" width="300" height="300"></svg>
                    </div>
                    
                </div>
                
                <div class="row">
                

                    <div id="barPlotChunksDiv" class="container col-lg-6 col-md-6 col-sm-12" style="width:600px;">
                        <svg id="barPlotChunks" width="600" height="150"></svg>
                        
                    <div class="row" style="height:150px;">
            
                            <h1 id="profTxt" class="container col-lg-4 col-md-4 col-sm-4" style="display: none;" style="width:200px;">0</h1>
                            <h2 id="profTxt_sub" class="container col-lg-1 col-md-1 col-sm-1" style="display: none;">min</h2>
                        
                            <h1 id="profTxt2" class="container col-lg-2 col-md-2 col-sm-2" style="display: none;" style="width:100px;"></h1>
                            <h2 id="profTxt_sub2" class="container col-lg-1 col-md-1 col-sm-1" style="display: none;">susceptibility</h2>
                     
                    </div>
                        
                    </div>
                    
                    <div id="histPlotDiv" class="container col-lg-6 col-md-6 col-sm-12" style="width:600px;">
                        <svg id="histPlot" width="600" height="300"></svg>
                    </div>
                    
                    <div id="tip3" style="display: none;" class="container col-lg-1 col-md-1 col-sm-1" style="width:100px;">
                        <img src="additions/tip3.svg" width="100" height="100">
                    </div>
                    
                    
                </div>
                

                
            </div>
                    
        
    </body>
    <script src="script.js"></script>   
</html>
